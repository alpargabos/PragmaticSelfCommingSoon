<!DOCTYPE html>
<html lang="en" class="no-js">
<link rel="shortcut icon" type="image/png" href="/favicon.png"/>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ page.title | default: site.title }}</title>
    {% if page.excerpt %}<meta name="description" content="{{ page.excerpt | strip_html }}">{% endif %}
    {% if page.tags %}<meta name="keywords" content="{{ page.tags | join: ', ' }}">{% endif %}
    {% if site.author %}<meta name="author" content="{{ site.author }}" />{% endif %}

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.classycountdown.min.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.classycountdown.min.js"></script>
    <script src="js/jquery.knob.js"></script>
    <script src="js/jquery.throttle.js"></script>

</head>

<body class="bgimg" style="overflow-x: hidden;">
    <header>
        <section class="color">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <img class="droid-icon" src="img/ic_logo.png">
                        <h2>{{ page.title | default: site.title }}</h2>
                        <p>{{ page.excerpt | default: site.description }}
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </header>
    <section class="ss-style-doublediagonal main-content">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    {{ content }}
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">

                    <div class="countdown"></div>

                </div>
            </div>

                <div class="col-sm-12 text-center" >
                    <h3>{{ site.data.messages.locales[site.locale].Learn_More }}</h3>
                        <form  class="input-group" action="//formspree.io/info@alpargabos.com" method="POST">
                            <input type="text" class="form-control" placeholder="Email">
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-danger" value="Send">
                            </span>
                            <input type="hidden" name="_subject" value="New submission!" />
                            <input type="hidden" name="_next" value="//pragmaticself.com/thankyou.html" />
                            <input type="text" name="_gotcha" style="display:none" />
                        </form>
                    </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 text-center">
                    <p>2016 - <a href="http://www.alpargabos.com"> {{ site.owner.name }}</a></p>
                    <br>
                    <br>
                </div>
            </div>
        </div>
    </section>



    <script>
        $('.countdown').ClassyCountdown({
            theme: "{{ site.countdown.theme }}",
            now: $.now() / 1000,
            end: Date.UTC({{ site.countdown.year }}, {{ site.countdown.month }} - 1, {{ site.countdown.day }}, {{ site.countdown.hour }}, {{ site.countdown.minute }}, 0) / 1000
        });
    </script>
</body>

</html>
